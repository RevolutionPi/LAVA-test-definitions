---
adevice_type: &device_type RevPi_Connect
job_name: 'RevPi Core - Testsuite Config010'
priority: medium
visibility: public
tags:
  - config010
timeouts:
  job:
    minutes: 60
  action:
    minutes: 10
  connection:
    minutes: 2
actions:
  - deploy:
      namespace: preconfiguration
      timeout:
        minutes: 4
      to: ssh
  - boot:
      method: ssh
      namespace: preconfiguration
      prompts:
        - 'root@RevPi[0-9]+:'
      timeout:
        minutes: 2
  - test:
      namespace: preconfiguration
      timeout:
        minutes: 30
      definitions:
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/device-config/config_loader.yaml
          name: config_loader
          params:
            CONFIG: config010.rsc
            TYPE: *device_type
        - repository:
            metadata:
              format: Lava-Test Test Definition 1.0
              name: reboot-after-config
              description: "Reboot after revpi config"
            run:
              steps:
                - shutdown -r +1
          from: inline
          name: reboot-after-config
          path: inline/reboot-after-config.yaml
  - command:
      name: wait_for_reboot
      namespace: recovery
      timeout:
        minutes: 5
  - command:
      name: wait_for_ssh
      namespace: recovery
      timeout:
        minutes: 5
  - deploy:
      namespace: testsuite-I
      timeout:
        minutes: 4
      to: ssh
  - boot:
      method: ssh
      namespace: testsuite-I
      prompts:
        - 'root@RevPi[0-9]+:'
      timeout:
        minutes: 2
  - test:
      namespace: testsuite-I
      timeout:
        minutes: 30
      definitions:
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/revpi/system_info/system_info.yaml
          name: system_info
          params:
            TESTS: "sysinfo-image-release sysinfo-uname sysinfo-dpkg"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/revpi/resize-fs/resize-fs.yaml
          name: resize-fs
          params:
            TESTS: "last-partition-resize"
            BLOCKDEV: "mmcblk0"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/linux/usb/usb.yaml
          name: usb
          params:
            TESTS: "usb-1 usb-2 usb-4 usb-5"
            SKIP_INSTALL: "false"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/linux/leds/leds.yaml
          name: leds
          params:
            DUT: *device_type
            TESTS: "led-1 led-2_led-3 led-5"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/revpi/tpm/tpm.yaml
          name: tpm-test
          params:
            TESTS: "tpm-1"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/linux/initramfs/initramfs.yaml
          name: initramfs
          params:
            SKIP_INSTALL: "false"
            TESTS: "initramfs-boot initramfs-tools initramfs-file"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/linux/cpu-governor/cpu-governor.yaml
          name: cpu-governor
          params:
            SKIP_INSTALL: "true"
            GOVERNOR: "performance"
            TESTS: "cpu-governor"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/linux/file-perms/file-perms.yaml
          name: file-perms
          params:
            TESTS: "keyrings apt-sources sudoers etc"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/revpi/piControl/piControl.yaml
          name: piControl
          params:
            TESTS: "pc-1 pc-2 pc-perms"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          name: interfaces
          path: automated/revpi/interfaces/interfaces.yaml
          params:
            TESTS: "pileft-1 pileft-2 dmesg"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/revpi/piTest/pt.yaml
          name: piTest_piBridge
          params:
            TESTS: "pt-1 pt_test_digital_ios"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/revpi/iocycle/iocycle-time.yaml
          name: cycleTime
          params:
            TESTS: "iocycle-time iocycle-time-stress"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/linux/ethernet/eth.yaml
          name: eth
          params:
            SKIP_INSTALL: "false"
            DUT: *device_type
            TESTS: "eth-1 eth-3"
            BITRATE_DEFAULT: 90
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/revpi/rs485/rs485.yaml
          name: rs485-0-test
          params:
            RSDEV: "/dev/ttyRS485"
            TESTS: "rs485-client"
            BAUD: "19200"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/linux/rtc/rtc.yaml
          name: rtc-I
          params:
            SKIP_INSTALL: "true"
            SKIP_REBOOT: "false"
            TESTS: "rtc-1 rtc-2a"
  - command:
      name: wait_for_reboot
      namespace: recovery
      timeout:
        minutes: 5
  - command:
      name: hdmi_on
      namespace: recovery
      timeout:
        minutes: 1
  - command:
      name: wait_for_ssh
      namespace: recovery
      timeout:
        minutes: 5
  - deploy:
      namespace: testsuite-II
      timeout:
        minutes: 4
      to: ssh
  - boot:
      method: ssh
      namespace: testsuite-II
      prompts:
        - 'root@RevPi[0-9]+:'
      timeout:
        minutes: 2
  - test:
      namespace: testsuite-II
      timeout:
        minutes: 2
      definitions:
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/linux/rtc/rtc.yaml
          name: rtc-II
          params:
            SKIP_INSTALL: "true"
            SKIP_REBOOT: "true"
            TESTS: "rtc-2b"
        - repository:
            https://gitlab.com/revolutionpi/infrastructure/testing/LAVA-test-definitions.git
          from: git
          path: automated/revpi/hdmi/hdmi.yaml
          name: ui-desktop-start
          params:
            TESTS:
              hdmi-status-check
              start-desktop
            SKIP_REBOOT: true
