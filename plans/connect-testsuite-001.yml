device_type: &device_type RevPi_Connect
job_name: RevPi_Connect - TestSuite 001
priority: medium
visibility: public
tags:
- config_connect_01

timeouts:
  job:
    minutes: 10
  action:
    minutes: 1
  connection:
    minutes: 2
actions:
- deploy:
    timeout:
      minutes: 4
    to: ssh
- boot:
    method: ssh
    connection: ssh
    prompts: ["root@RevPi[0-9]+:"]
    timeout:
      minutes: 2
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/leds/leds.yaml
      name: leds
      params:
        DUT: *device_type
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/ethernet/test-eth-ethtool.yaml
      name: test-eth-ethtool
      params:
        DUT: *device_type
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/ethernet/test-eth-iperf3.yaml
      name: test-eth-iperf3
      params:
        IP_ATE: "192.168.168.156"
- test:
    timeout:
      minutes: 10
    definitions:
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/usb/test-usb-2.yaml
      name: test-usb-2
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/usb/test-usb-3.yaml
      name: test-usb-3
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/usb/test-usb-4.yaml
      name: test-usb-4
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: device-config/connect/config_loader.yaml
      name: config_loader
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/revpi/piControl/piControl.yaml
      name: piControl
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/revpi/pibridge/test-pb-1.yaml
      name: test-pb-1
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/revpi/iocycle/test-iocycle-1.yaml
      name: test-iocycle-1
