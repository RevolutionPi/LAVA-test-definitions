---
metadata:
  name: rfkill
  format: "Lava-Test Test Definition 1.0"
  description: |
    Test if wireless devices are disabled by default
  maintainer:
    - t.boehler@kunbus.com
  os:
    - debian
  scope:
    - functional
  devices:
    - RevPi Core
    - RevPi Core 3
    - RevPi Core 3+
    - RevPi Core S
    - RevPi Core SE
    - RevPi Connect
    - RevPi Connect+
    - RevPi Connect S
    - RevPi Connect SE
    - RevPi Connect 4
    - RevPi Connect 5
    - RevPi Compact
    - RevPi Flat
    - RevPi Flat S

params:
  TESTS: "wlan-disabled bluetooth-disabled"

run:
  steps:
    - cd automated/linux/rfkill
    - ./rfkill.sh \
        -t "${TESTS}"
    - ../../utils/send-to-lava.sh ./output/result.txt
