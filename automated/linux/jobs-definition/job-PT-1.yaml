device_type:	RevPi_Core
job_name: Test PT-1
priority: medium
visibility: public

timeouts:
  job:
    minutes: 5
  action:
    minutes: 1
  connection:
    minutes: 2
actions:
- deploy:
    timeout:
      minutes: 4
    to: ssh
- boot:
    method: ssh
    connection: ssh
    prompts: ["root@"]
    timeout:
      minutes: 2
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/device-config/core/config_loader.yaml
      name: config_loader
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/piTest/test-PT-1.yaml
      name: test-PT-1
