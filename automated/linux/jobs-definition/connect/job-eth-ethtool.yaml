device_type: RevPi_Connect
job_name: Test eth-ethtool - Connect
priority: medium
visibility: public

timeouts:
  job:
    minutes: 5
  action:
    minutes: 1
  connection:
    minutes: 2
actions:
- deploy:
    timeout:
      minutes: 4
    to: ssh
- boot:
    method: ssh
    connection: ssh
    prompts: ["root@RevPi"]
    timeout:
      minutes: 2
- test:
    timeout:
      minutes: 5
    definitions:
    - repository: https://github.com/RevolutionPi/LAVA-test-definitions.git
      from: git
      path: automated/linux/ethernet/test-eth-ethtool.yaml
      name: test-eth-ethtool
      params:
        DUT: "Connect"
