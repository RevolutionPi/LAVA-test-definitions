---
metadata:
  name: Test rs485
  format: "Lava-Test Test Definition 1.0"
  description: "Test send/receive data with rs485"
  maintainer:
    - r.gsponer@kunbus.com
  os:
    - debian
    - raspbian
  scope:
    - functional
  devices:
    - RevPi Compact
    - RevPi Connect
    - RevPi Connect+
    - RevPi Connect 4
    - RevPi Connect S
    - RevPi Connect SE
    - RevPi Flat

params:
  SKIP_INSTALL: "false"
  TESTS: "rs485-dev-perms rs485-dev-group rs485-client"
  RSDEV: ""
  BAUD: "19200"
  LIMIT: 50

run:
  steps:
    - cd ./automated/revpi/rs485
    - ./rs485.sh
        -s "${SKIP_INSTALL}"
        -t "${TESTS}"
        -d "${RSDEV}"
        -b "${BAUD}"
        -l "${LIMIT}"
    - ../../utils/send-to-lava.sh ./output/result.txt
